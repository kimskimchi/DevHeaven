<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <title>Home</title>

         

    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="css/simple-sidebar.css" rel="stylesheet">

    <link href="css/addapp.css" type="text/css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <script type="text/javascript" src="scripts/jquery-2.2.4.min.js" defer></script><!-- jQuery should be first -->
</head>

<body>


    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
          <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
              <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
              <a class="navbar-brand" href="dashboard">DevHeaven</a>
            </div>
            <p class="navbar-text navbar-right"> Logged in as {{ session.username }} &nbsp &nbsp &nbsp <a href="/logout">Logout &nbsp &nbsp &nbsp</a></p>
          </div><!-- /.container-fluid -->
    </nav>            


    <div id="wrapper">
        <!-- Sidebar -->
        <div id="sidebar-wrapper">
            <ul class="sidebar-nav">
                <li><a href="/appListing">Browse</a></li>
                <li><a href="/myapps">My Apps</a></li>
                <li><a href="/myprojects">My Projects</a></li>
                <li><a href="/myprofile">My Profile</a></li>
                <li><a href="/messages">Messages</a></li>
                <li><a href="/searchuser">Search User</a></li>
                <li><a href="/about">About</a></li>
            </ul>
        </div>
        <!-- /#sidebar-wrapper -->


        <!-- Page Content -->
        <div id="page-content-wrapper">
            <h2> Add app </h2>
            <section id="form">
                <form method="post" enctype="application/x-www-form-urlencoded">
                    <div class="form_element">
                        <label>
                            <span class="label1">App name:</span>
                            <br>
                            <input type="text" name="name">
                        </label>
                    </div>
                    <div class="form_element">
                        <label>
                            <span class="label1">Company:</span>
                            <br>
                            <input type="text" name="company">
                        </label>
                    </div>
                    <div class="form_element">
                        <label>
                            <span class="label1">Owner Notes:</span>
                            <br>
                            <textarea rows="4" cols="50" name="note"></textarea>
                        </label>
                    </div>
                    <div class="form_element">
                        <label>
                            <span class="label1">Summary:</span>
                            <br>
                            <textarea rows="4" cols="50" name="summary"></textarea>
                        </label>
                    </div>
                    <div class="form_element">
                        <label>
                            <span class="label1">Looking for:</span>
                            <br>
                            <textarea rows="4" cols="50" name="lookingfor"></textarea>
                        </label>
                    </div>
                    <div class="form_element">
                        <label>
                            <span class="label1">Reward:</span>
                            <br>
                            <textarea rows="4" cols="50" name="reward"></textarea>
                        </label>
                    </div>
                    <div class="form_element">
                        <input id="SubmitButton" type="submit" value="Submit">
                    </div>
                </form>
            </section>


        </div>
        <!-- /#page-content-wrapper -->

    </div>
    <!-- /#wrapper -->

</body>

</html>
