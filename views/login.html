<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>DevHeaven</title>

         <!-- Custom Fonts -->
        <link href="vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
        <link href='https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>
        <link href='https://fonts.googleapis.com/css?family=Merriweather:400,300,300italic,400italic,700,700italic,900,900italic' rel='stylesheet' type='text/css'>
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="css/creative.css">
        <link rel="stylesheet" href="css/login.css">
    </head>

    <body>

        <nav id="mainNav" class="navbar navbar-default navbar-fixed-top">
            <div class="container-fluid">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                        <span class="sr-only">Toggle navigation</span> Menu <i class="fa fa-bars"></i>
                    </button>
                    <a class="navbar-brand page-scroll" href="intro">Developer Heaven</a>
                </div>
            </div>
            <!-- /.container-fluid -->
        </nav>
        <div class="container">
            <div class="login">
                <h1 class="login-heading"><strong>Welcome</strong>, Please login.</h1>
                <form method="post" enctype="application/x-www-form-urlencoded">
                    <input type="text" name="username" placeholder="Username" required="required" class="input"/>
                    <input type="password" name="password" placeholder="Password" required="required" class="input"/>
                    <div class="login-footer">
                        <button type="submit" class="btn">Sign in</button>
                        <br>
                        <a href="login/facebook">Login</a> using facebook
                        <br>
                        New user? <a href="signup">Signup</a> for free!

                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
